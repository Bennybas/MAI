<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Therapeutic Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .card {
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .oncology .card-icon {
            background: #FED7D7;
            color: #E53E3E;
        }

        .cardiology .card-icon {
            background: #B2F5EA;
            color: #319795;
        }

        .neurology .card-icon {
            background: #D6BCFA;
            color: #6B46C1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2D3748;
        }

        .indication-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .indication-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

        .oncology .indication-button {
            background: #FED7D7;
            color: #C53030;
        }

        .cardiology .indication-button {
            background: #B2F5EA;
            color: #2C7A7B;
        }

        .neurology .indication-button {
            background: #D6BCFA;
            color: #553C9A;
        }

        .indication-button:hover {
            filter: brightness(0.95);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }

            .header h1 {
                font-size: 2rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Select a Therapeutic Area</h1>
            <p>Explore specific indications for each therapeutic area</p>
        </header>

        <div class="cards-container">
            <!-- Oncology Card -->
            <div class="card oncology" onclick="this.classList.toggle('flipped')">
                <div class="card-front">
                    <div class="card-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10"></path>
                            <path d="M12 2a15.3 15.3 0 0 0-4 10 15.3 15.3 0 0 0 4 10"></path>
                        </svg>
                    </div>
                    <h2>Oncology</h2>
                    <p>Click to explore cancer indications</p>
                </div>
                <div class="card-back">
                    <h2>Oncology Indications</h2>
                    <div class="indication-buttons">
                        <button class="indication-button"onclick="window.location.href='overview.html'">Breast Cancer</button>
                        <button class="indication-button">Lung Cancer</button>
                        <button class="indication-button">Colorectal Cancer</button>
                        <button class="indication-button">Melanoma</button>
                    </div>
                </div>
            </div>
            <!-- Cardiology Card -->
            <div class="card cardiology" onclick="this.classList.toggle('flipped')">
                <div class="card-front">
                    <div class="card-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                    <h2>Cardiology</h2>
                    <p>Click to explore heart conditions</p>
                </div>
                <div class="card-back">
                    <h2>Cardiology Indications</h2>
                    <div class="indication-buttons">
                        <button class="indication-button">Hypertension</button>
                        <button class="indication-button">Heart Failure</button>
                        <button class="indication-button">Arrhythmia</button>
                        <button class="indication-button">Coronary Artery Disease</button>
                    </div>
                </div>
            </div>

            <!-- Neurology Card -->
            <div class="card neurology" onclick="this.classList.toggle('flipped')">
                <div class="card-front">
                    <div class="card-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                    </div>
                    <h2>Neurology</h2>
                    <p>Click to explore neurological conditions</p>
                </div>
                <div class="card-back">
                    <h2>Neurology Indications</h2>
                    <div class="indication-buttons">
                        <button class="indication-button">Multiple Sclerosis</button>
                        <button class="indication-button">Epilepsy</button>
                        <button class="indication-button">Parkinson's Disease</button>
                        <button class="indication-button">Alzheimer's Disease</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
